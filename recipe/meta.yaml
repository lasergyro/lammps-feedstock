
{% set build = 7 %}
{% set name = "lammps" %}
{% set lammps_version = "stable_29Oct2020" %}
{% set opts_version = "1" %}
{% set lammps_sha256 = "759705e16c1fedd6aa6e07d028cc0c78d73c76b76736668420946a74050c3726" %}
{% set lammps_date = datetime.datetime.strptime(lammps_version.split('_')[1], "%d%b%Y") %}
{% set conda_version = "{:%Y.%m.%d}.{}".format(lammps_date,opts_version) %}

package:
  name: {{ name|lower }}
  version: {{ conda_version }}

source:
  - fn: {{ name }}-{{ conda_version }}.tar.gz
    url: https://github.com/lammps/lammps/archive/{{ lammps_version }}.tar.gz
    sha256: {{ lammps_sha256 }}
  - patches:
      - bond_cutoff_warn_once.patch

build:
  number: {{ build }}
  string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

  host:
    - python
    - openmpi
    - libnetcdf
    - zlib
    - libpng

  run:
    - python
    - openmpi
    - mpi4py

test:
  requires:
    - openssh
  imports:
    - lammps
  files:
    - test_bondcutoff_warn_once.sh
  commands:
    - python -c "from lammps import lammps; lmp=lammps();"
    - lmp -help | tee help.txt
    - echo info configuration | mpiexec -np 1 lmp | tee info_configuration_mpi.txt
    - ./test_bondcutoff_warn_once.sh

about:
  home: http://lammps.sandia.gov
  license: GPL-2.0
  license_family: GPL
  license_file: 
    - '{{ environ["RECIPE_DIR"] }}/LICENSE'
    - '{{ environ["RECIPE_DIR"] }}/LICENSE_MOLFILE'
  summary: 'LAMMPS stands for Large-scale Atomic/Molecular Massively Parallel Simulator.'

  description: |
    LAMMPS is a classical molecular dynamics simulation code designed to
    run efficiently on parallel computers.  It was developed at Sandia
    National Laboratories, a US Department of Energy facility, with
    funding from the DOE.  It is an open-source code, distributed freely
    under the terms of the GNU Public License (GPL).
  doc_url: http://lammps.sandia.gov/doc/Manual.html
  dev_url: https://github.com/lammps/lammps

extra:
  recipe-maintainers:
   -  lasergyro
